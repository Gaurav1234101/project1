<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1
     {
        position: relative;
     }
    h1::before
    {
            content:'';
            height: 5px;
            width: 0%;
            background-color: red;
            position: absolute;
            bottom: -0.2em;
            transition: width 0.5s ;
       }

       h1:hover::before
       {
        width: 9%;
       }
    </style>
</head>
<body>
    <h1>Designing</h1>
  
</body>
</html>
